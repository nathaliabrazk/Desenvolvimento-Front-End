<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP introdução</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/geral.css">
</head>
<body>
    <div id="page" class="container text-center p-0 m-0">
        <!-- pt - padding top-->
        <!-- pb - padding bottom-->
        <!-- pl - padding left-->
        <!-- pr - padding right-->
        <!-- pt - padding top-->
        <!-- px - padding no eixo x(esquerda e direita)-->
        <!-- py - padding no eixo y (em cima e embaixo)-->
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                     <!-- fluid = 100% -->
                    <!--1 rem - 16px -->
                  <a class="navbar-brand" href="#"> <img style="width: 10rem;"src="images/icon.png" alt="logo">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sobre Nós</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Procurar</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <main>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Banner 01</h5>
                  <p>Primeiro Banner</p>
                </div>
              </div>

              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Banner 02</h5>
                  <p>Segundo Banner</p>
                </div>
              </div>

              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Banner 03</h5>
                  <p>Terceiro Banner</p>
                </div>
              </div>
            </div>

            <div id="carouselExample" class="carousel slide">

            <!--carrousel indicators são os botões de navegação para cada slide-->
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/album-01.jpg" class="d-block w-100" alt="album-01">
                    </div>
                <div class="carousel-item">
                    <img src="images/album-02.jpg" class="d-block w-100" alt="album-02">
                </div>
                <div class="carousel-item">
                    <img src="images/album-03.jpg" class="d-block w-100" alt="album-03">
                </div>
            </div>
            </div>
            <!--setas de próximo e anterior-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </main>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
